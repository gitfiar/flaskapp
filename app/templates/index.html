  {% extends "layout.html" %}


  {% block content %}
  <div id="flapp">
      {% include "title.html" %}
      <link rel="stylesheet" type="text/css" href="..{{url_for('static', filename='css/grid.css')}}"> 

          <div class="container">
              <div class="row">
                  <div class="section-header">
                      <h2 class="datatitle text-center wow fadeInDown animated" style="visibility: visible; animation-name: fadeInDown;">Private Room Menu </h2>
                      <hr class="line" style="width: 30%;">
                  </div>
              </div>
              <div class="grid row animatedParent" style="padding:0">
                  <div class="grid__sizer"></div>
                  {%- for comment in uers -%}
                  <div class="grid__item">
                          <a class="grid__link" href="/item/{{comment.Id}}">
                              <img class="grid__img" src="static/upload_file/{{comment.Thumbnail}}" alt="{{- comment.Name -}}/{{comment.Job}}/{{comment.Hometown}}" />
                          </a>
                  </div>
                  {%- endfor -%}Â 
              </div>
          </div>
  </div>

  {%- endblock content %}

 <script>
      $(function() {
          var $grid = $('.grid').imagesLoaded( function() {
              $grid.masonry({
                  itemSelector: '.grid__item',
                  percentPosition: true,
                  columnWidth: '.grid__sizer'
              }); 
          });
      })
  </script>
